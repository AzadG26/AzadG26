<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amit Kumar's Gamified Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="scoreBoard">
    <span>Score: <span id="score">0</span></span>
    <span>High Score: <span id="highScore">0</span></span>
  </div>
  
  <div id="gameControls">
    <button id="pauseResume">Pause</button>
    <button id="tryAgain">Try Again</button>
    <button id="skipLevel">Skip Level</button>
  </div>
  
  <div id="gameOverMessage" class="hidden">
    <h1>Game Over</h1>
    <p>Your score was <span id="finalScore">0</span></p>
    <button id="restart">Try Again</button>
  </div>
  
  <header id="portfolioHeader" class="hidden">
    <h1>Amit Kumar's Portfolio</h1>
    <nav>
      <a id="aboutLink" href="about.html" class="hidden">About</a>
      <a id="skillsLink" href="skills.html" class="hidden">Skills</a>
      <a id="experienceLink" href="experience.html" class="hidden">Experience</a>
      <a id="educationLink" href="education.html" class="hidden">Education</a>
      <a id="contactLink" href="contact.html" class="hidden">Contact</a>
    </nav>
  </header>

  <canvas id="gameCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
